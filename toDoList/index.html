<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23623ee762.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section-center">
        <form class="to-do-form">
            <p class="alert"></p>
            <h3>to do list</h3>
            <div class="form-input">
                <input type="text" id="to-do" placeholder="pl.: bevásárlás">
                <button type="submit" class="submit-btn">hozzáad</button>

            </div>
        </form>
        <div class="to-do-container">
            <div class="to-do-list">
                
            </div>
            <button type="button" class="clear-btn">lista ürítése</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
